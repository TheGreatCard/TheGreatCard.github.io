<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的导航页</title>
    <!-- 引入下面会创建的CSS文件 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>欢迎光临</h1> <!-- 您可以更改这里的标题 -->
        </header>

        <nav class="button-grid">
            <!-- 1. 必看须知按钮 (放在第一个) -->
            <a href="https://www.bilibili.com/" class="button primary">必看须知</a>

            <!-- 2. 六个内容按钮 (请替换href中的网址和按钮文字) -->
            <a href="https://www.bilibili.com/" class="button">选项一</a>
            <a href="https://www.bilibili.com/" class="button">选项二</a>
            <a href="https://www.bilibili.com/" class="button">选项三</a>
            <a href="https://www.bilibili.com/" class="button">选项四</a>
            <a href="https://www.bilibili.com/" class="button">选项五</a>
            <a href="https://www.bilibili.com/" class="button">选项六</a>

            <!-- 8. 客服微信按钮 (放在最后边) -->
            <a href="https://www.bilibili.com/" class="button contact">客服微信</a>
        </nav>

        <footer>
            <p>© 2025 我的网站. 使用 <a href="https://pages.github.com/">GitHub Pages</a> 构建.</p> <!-- 可修改页脚信息 -->
        </footer>
    </div>
</body>
</html>
